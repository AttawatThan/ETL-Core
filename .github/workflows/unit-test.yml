name: ETL Core Unit Tests

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/attawatthan/airflow:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      # Require: This must be here for actions/checkout to work
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup
        run: |
          # Change ownership first
          chown -R airflow:root .
          
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          
          # Install dependencies as airflow user
          su airflow << 'EOF'
            export PATH=$PATH:/home/airflow/.local/bin
            
            echo "Installing test dependencies..."
            pip install pytest pytest-cov
          EOF

      - name: Run Tests
        run: |
          # Run tests as airflow user
          su airflow << 'EOF'
            export PATH=$PATH:/home/airflow/.local/bin
            
            # Install the package in editable mode so imports work correctly
            pip install -e .
            
            echo "Running unit tests..."
            pytest tests/ -v --tb=short
          EOF
