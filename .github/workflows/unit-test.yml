name: ETL Core Unit Tests

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/attawatthan/airflow:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      # Require: This must be here for actions/checkout to work
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Fix Permission issues
      - name: Transfer ownership to airflow user
        run: chown -R airflow:root .

      - name: Install Dependencies
        run: |
          su airflow << 'EOF'
            export PATH=$PATH:/home/airflow/.local/bin

            echo "Installing test dependencies..."
            pip install pytest pytest-cov
          EOF

      - name: Run Unit Tests
        run: |
          su airflow << 'EOF'
            export PATH=$PATH:/home/airflow/.local/bin
            
            # Debug: Show current directory and files
            echo "Current directory: $(pwd)"
            echo "Files in current directory:"
            ls -la
            echo "---"
            
            # Add current directory to PYTHONPATH so imports work
            export PYTHONPATH=$PYTHONPATH:$(pwd)
            echo "PYTHONPATH: $PYTHONPATH"
            echo "---"

            echo "Running unit tests..."
            pytest tests/ -v
          EOF
