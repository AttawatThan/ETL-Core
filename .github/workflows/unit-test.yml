name: ETL Core Unit Tests

on:
  push:
    branches:
      - main
      - feature/**

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/attawatthan/airflow:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      # Require: This must be here for actions/checkout to work
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        env:
          PIP_ROOT_USER_ACTION: ignore
        run: |
          # We add --break-system-packages to force installation even if Airflow tries to block it
          pip install pytest pytest-cov --break-system-packages
      
      - name: Run unit tests
        env:
          PYTHONPATH: .
        run: |
          pytest tests/ -v
